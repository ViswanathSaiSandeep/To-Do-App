<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="icon" href="todo-task.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2>To Do App <i class="fa-solid fa-list-check"></i></h2>

            <div class="row">
                <input type="text" placeholder="Add task" id="input-box">
                <button onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
            </div>

            <ul id="list-container">
                <!--<li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>-->
            </ul>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
